<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganti gambar </title>
    <script>
        function tampilGambar() {
            let nilaiTertinggi = document.getElementById("pilihGambar").value;

            switch(nilaiTertinggi){
                case "gambar1":
                gambarPilih.src = "gambar/gambar1.jpg";
                break;
                case "gambar2":
                gambarPilih.src = "gambar/gambar2.jpg";
                break;
                case "gambar3":
                gambarPilih.src = "gambar/gambar3.jpg";
                break;
                case "gambar4":
                gambarPilih.src = "gambar/gambar4.jpg";
                break;
            }
        }

    </script>
</head>
<body>

<h2>Ganti Gambar </h2>
    <label for="pilihGambar">Pilih Gambar: </label>
    <select id="pilihGambar" onchange="tampilGambar()">
        <option value="">Pilih Gambar</option>
        <option value="gambar1">Gajah</option>
        <option value="gambar2">Gorilla</option>
        <option value="gambar3">Singa</option>
        <option value="gambar4">Zebra</option>
    </select>
    <br><br>
    <img src="gambar/gambar1.jpg"  id="gambarPilih" alt="Kosong" width="300">
</body>
</html>
